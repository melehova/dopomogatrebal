                <div class="dropdown">

          </button>

            <div id="myDropdown" class="dropdown-content">

                <!-- <img class="dropdown__svg__trs" src="../media/bltrash.svg"> -->
                Delete Ads

            </div>

      </div>


      <div class="ads__card d-flex flex-row align-items-center">

          <div class="ads__card__name">Canon EOS Rebel SL3 / EOS 250D</div>
        </div>

        <div class="ads__card__date">Jul 13, 2021</div>

        <div class="ads__card__buttons">

          <button class="ads__card__edit">Edit</button>

          <div class="dropdown">
            <button onclick="toggle(this);" class="ads__drop__button"></button>
            <div class="dropdown-content">
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                <!-- <img class="dropdown__svg__eye" src="../media/bleye.svg"> -->

                Delete Ads
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function toggle(btn) {
        btn.nextElementSibling.classList.toggle("show");
        btn.classList.toggle("opened")
    }

  
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!(event.target.matches('.ads__drop__button') || event.target.matches('.search__dropdown__select'))) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    openDropdown.previousElementSibling.classList.remove("opened")
                }
            }
        }
    }
</script>

</body>
