<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>My ads</title>
</head>

<body>
    <div class="container my-2">
        <div class="search-block d-flex flex-md-row flex-column justify-content-between align-items-center p-1">
            <input class="search__input-field mx-1" tabindex="1" placeholder="Ads tittle, keyword..." />
            <div class="search__dropdown d-flex flex-row flex-wrap flex-sm-nowrap justify-content-between justify-content-md-end align-items-start">
                <div class="dropdown">
                    <button onclick="toggle(this);" class="search__dropdown__select">All Category</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="toggle(this);" class="search__dropdown__select">Recently posted</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="toggle(this);" class="search__dropdown__select">All</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <!-- <div class="search__dropdown__select">All Category</div> -->
                <!-- <div class="search__dropdown__select">Recently posted</div>
                <div class="search__dropdown__select">All</div> -->
            </div>
        </div>
    </div>
    <script>
        /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
        function toggle(btn) {
            btn.nextElementSibling.classList.toggle("show");
            btn.classList.toggle("opened")
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.search__dropdown__select')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                        openDropdown.previousElementSibling.classList.remove("opened")
                    }
                }
            }
        }
    </script>


</body>

</html>
