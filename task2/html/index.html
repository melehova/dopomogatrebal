<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet">
  <title>My ads</title>
</head>

<body>
  <div class="container m-2">
    <div class="search-block d-flex flex-md-row flex-column justify-content-between align-items-center p-1">
      <input class="search__input-field mx-1" tabindex="1" placeholder="Ads tittle, keyword" />
      <div
        class="search__dropdown d-flex flex-row flex-wrap flex-sm-nowrap justify-content-between justify-content-md-end align-items-start">
        <div class="dropdown">
          <button onclick="toggle(this);" class="search__dropdown__select">All Category</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="toggle(this);" class="search__dropdown__select">Recently posted</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button onclick="toggle(this);" class="search__dropdown__select">All</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </div>


    <div class="ads-navigation d-flex flex-row justify-content-start align-items-center">
      <div class="ads__navigation w-36">Ads</div>
      <div class="ads__navigation w-14">Date</div>
      <div class="ads__navigation w-14">Prices</div>
      <div class="ads__navigation w-14">Status</div>
      <div class="ads__navigation w-18">Action</div>
    </div>

    <div class="ads-dashboard d-flex flex-column justify-content-start align-items-start">
      <div class="ads__card d-flex flex-row align-items-center">
        <div class="ads__card__info">
          <div class="ads__card__image">
            <img src="../../media/p3.jpg">
          </div>
          <div class="ads__card__name">Canon EOS Rebel SL3 / EOS 250D</div>
        </div>
        <div class="ads__card__date">Jul 13, 2021</div>
        <div class="ads__card__price">250.00</div>
        <div class="ads__card__activity active"></div>
        <div class="ads__card__buttons">
          <button class="ads__card__edit" title="Edit">Edit</button>
          <div class="dropdown">
            <button onclick="toggle(this);" class="ads__drop__button" title="More"></button>
            <div class="dropdown-content">
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                View Ads Details
              </a>
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                Mark it Expire
              </a>
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                Delete Ads
              </a>
            </div>
          </div>
        </div>
      </div>


      <div class="ads__card d-flex flex-column flex-sm-row align-items-center">
        <div class="ads__card__info">
          <div class="ads__card__image">
            <img src="../../media/p3.jpg">
          </div>
          <!-- <img class="ads__card__image" src="../../media/p2.jpg"> -->
          <div class="ads__card__name">Canon EOS Rebel SL3 / EOS 250D</div>
        </div>
        <div class="ads__card__date">Jul 13, 2021</div>
        <div class="ads__card__price">250.00</div>
        <div class="ads__card__activity expire"></div>
        <div class="ads__card__buttons">
          <button class="ads__card__edit" title="Edit">Edit</button>
          <div class="dropdown">
            <button onclick="toggle(this);" class="ads__drop__button" title="More"></button>
            <div class="dropdown-content">
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                View Ads Details
              </a>
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                Mark it Expire
              </a>
              <a class="d-flex flex-row justify-content-start align-items-center" href="#">
                Delete Ads
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function toggle(btn) {
      console.log(btn)
      btn.nextElementSibling.classList.toggle("show");
      btn.classList.toggle("opened")
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!(event.target.matches('.ads__drop__button') || event.target.matches('.search__dropdown__select'))) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
            openDropdown.previousElementSibling.classList.remove("opened")
          }
        }
      }
    }
  </script>

</body>

</html>
